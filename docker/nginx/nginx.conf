user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    client_max_body_size 20m;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
    proxy_connect_timeout 10s;

    # HTTP 요청을 HTTPS로 리다이렉트
    server {
        listen 80;
        server_name api.zangbu.site;

        # ACME challenge 파일 경로(마운트 필요)
          location /.well-known/acme-challenge/ {
            root /var/www/certbot;
          }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name api.zangbu.site;

        # SSL 인증서 경로 (certbot으로 받은 경우)
        ssl_certificate /etc/letsencrypt/live/api.zangbu.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.zangbu.site/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # API 요청만 프록시 처리
        location / {
            proxy_pass http://tomcat:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_redirect off;
        }
                # (선택) WebSocket 경로를 따로 쓰면 여기에 명시
        location /ws/ {
           proxy_pass http://tomcat:8080/ws/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection $connection_upgrade;
             proxy_read_timeout 3600s;
        }
    }
}
